    <meta charset="utf-8">

    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 100vw; height: 100vh"></div>
      <script>
        var sessionToken = getCookie("kodable_kode");
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Prod.json", {onProgress: UnityProgress});

        function getCookie(input) {
          if(document.cookie != null)
          {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
              var data = cookies[i].split('=');
              if(data != null && data.length > 0)
              {
                var name = data[0].toLowerCase();
                if (name === input) {
                  return value;
                } 
                if(data.length > 1)
                {
                  var value = data[1].toLowerCase();
                  if (value === input) {
                    return name;
                  }
                }
              }
            } 
          }
          return "";
        };
      </script>
    </div>
  </body>
</html>
